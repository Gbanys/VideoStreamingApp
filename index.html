<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>VXStream</title>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js" defer></script>
    <script src="stream.js" type="module" defer></script>
    <script src="microphone.js" type="module" defer></script>
    <script src="emoji.js" type="module" defer></script>
    <script src="user.js" type="module" defer></script>
    <script src="session_menu.js" type="module" defer></script>
    <script src="chat_messages.js" type="module" defer></script>
    <script src="renderer.js" type="module" async></script>
</head>
<body>
    <main>
        <div class="video-grid-and-session-menu">
            <div id="connection-box">
                <div id="video-grid">
                    <div id="emoji-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
                </div>
            </div>
            <div class="session-menu">
                <span id="webcam" class="material-symbols-outlined" onclick="stopWebcam()">videocam</span>
                <span id="microphone" class="material-symbols-outlined">mic</span>
                <span id="chat_bubble" class="material-symbols-outlined">chat_bubble</span>
                <span id="reaction" class="material-symbols-outlined">add_reaction</span>
                <span id="end_call" class="material-symbols-outlined">call_end</span>
                <p id="time"></p>
            </div>
            <div id="emoji-popup" class="emoji-popup hidden">
                <span onclick="triggerEmoji('😀')">😀</span>
                <span onclick="triggerEmoji('😂')">😂</span>
                <span onclick="triggerEmoji('😍')">😍</span>
                <span onclick="triggerEmoji('🎉')">🎉</span>
                <span onclick="triggerEmoji('👍')">👍</span>
            </div>
        </div>
    </main>
</body>
</html>
